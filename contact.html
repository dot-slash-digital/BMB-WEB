<!DOCTYPE html>
<html>
    <head>
        <title>Contact - be mindful beverages</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="robots" content="noindex,nofollow" />
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- FontAwesome CSS -->
        <script src="https://kit.fontawesome.com/6fd3d7713b.js" crossorigin="anonymous"></script>
        
        <!-- Google Fonts CSS -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;800&family=Montserrat:wght@600&display=swap" rel="stylesheet">
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/contact.css">
    </head>
    <body>
        <div id="navbar" class="bg-color-secondary">
            <div class="container">
                <div class="links">
                    <div>
                        <a class="description text-color-white" href="">beverages</a>
                    </div>
                    <div>
                        <a class="description text-color-white" href="">merch</a>
                    </div>
                </div>
                <div class="center">
                    <a href="index.html">
                        <img src="images/logo.png">
                    </a>
                </div>
                <div class="links">
                    <div>
                        <a class="description text-color-white" href="about.html">about</a>
                    </div>
                    <div>
                        <a class="description text-color-white" href="contact.html">contact</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="jumbotron">
            <div class="container">
                <img src="images/test-e.png">
                <div class="text">
                    <div class="display text-color-primary">contact us.</div>
                </div>
            </div>
        </div>
        <div id="contact-form" class="bg-color-primary">
            <div class="inner bg-color-white">
                <div class="title text-color-primary">contact us.</div>
                <div class="description text-color-primary">
                    ???
                    <br />
                    ???
                </div>
                <form action="https://formspree.io/test@dotslashdigital.com" method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="caption text-color-primary">full name *</label>
                            <input type="text" class="form-control caption" name="Full Name" placeholder="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="caption text-color-primary">phone number</label>
                            <input type="tel" class="form-control caption" name="Phone Number" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="caption text-color-primary">email address *</label>
                            <input type="email" class="form-control caption" name="_replyto" placeholder="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="caption text-color-primary">subject</label>
                            <select type="text" class="custom-select form-control caption text-color-primary" name="Subject" placeholder="">
                                <option selected value="choose one...">choose one...</option>
                                <option value="option a">option a</option>
                                <option value="option b">option b</option>
                                <option value="option c">option c</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="caption text-color-primary">how'd you hear about us?</label>
                        <input type="text" class="form-control caption" name="How'd You Hear About Us?" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label class="caption text-color-primary">message *</label>
                        <textarea class="form-control caption" rows="5" name="Message"></textarea>
                    </div>
                    <div class="button"></div>
                </form>
            </div>
        </div>
        <div class="section-banner bg-color-secondary">
            <div class="text-color-white title">@bemindfulbeverages #wecanallbebetter</div>
        </div>
        <div id="photo-highlights" class="container-fluid">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
        <div id="footer" class="bg-color-secondary">
            <div class="container text-color-white">
                <div class="links">
                    <div>
                        <a class="description text-color-white" href="">press</a>
                    </div>
                    <div>
                        <a class="description text-color-white" href="">careers</a>
                    </div>
                </div>
                <div class="input">
                    <div class="caption">
                        Sign up for news, offers, and more
                    </div>
                    <div class="caption input-group">
                        <input type="text" class="form-control bg-color-secondary text-color-white" placeholder="your email">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">button</button>
                        </div>
                    </div>
                </div>
                <div class="social-media">
                    <a href="">
                        <i class="fab fa-instagram text-color-white"></i>
                    </a>
                    <a href="">
                        <i class="fab fa-facebook-f text-color-white"></i>
                    </a>
                    <a href="">
                        <i class="fab fa-twitter text-color-white"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
