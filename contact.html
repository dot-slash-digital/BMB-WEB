<!DOCTYPE html>
<html>
    <head>
        <title>Contact - be mindful beverages</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="robots" content="noindex,nofollow" />
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- FontAwesome CSS -->
        <script src="https://kit.fontawesome.com/6fd3d7713b.js" crossorigin="anonymous"></script>
        
        <!-- Google Fonts CSS -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;800&family=Montserrat:wght@600&display=swap" rel="stylesheet">
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/contact.css">
    </head>
    <body>
        <div id="navbar" class="bg-color-primary">
            <div class="container">
                <div class="links">
                    <div>
                        <a class="description text-color-primary underline" href="">beverages</a>
                    </div>
                    <div>
                        <a class="description text-color-primary underline" href="">merch</a>
                    </div>
                </div>
                <div class="center">
                    <a href="index.html">
                        <img src="images/logo.png">
                    </a>
                </div>
                <div class="links">
                    <div>
                        <a class="description text-color-primary underline" href="about.html">about</a>
                    </div>
                    <div>
                        <a class="description text-color-primary underline" href="contact.html">contact</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="jumbotron" class="bg-color-primary">
            <div class="container">
                <img src="images/test-e.png">
                <div class="text">
                    <div class="display text-color-primary">contact us.</div>
                </div>
            </div>
        </div>
        <div id="contact-form" class="bg-color-primary">
            <div class="inner bg-color-primary">
                <div class="title text-color-primary">get in touch.</div>
                <div class="description text-color-primary">
                    have an idea for a new flavor or want to sell our beverages at your store? Let's chat.
                </div>
                <form action="https://formspree.io/test@dotslashdigital.com" method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="caption text-color-primary">full name *</label>  
                            <input id="contact-full-name" type="text" class="form-control caption is-default" name="Full Name" placeholder="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="caption text-color-primary">phone number</label>
                            <input id="contact-phone-number" type="tel" class="form-control caption is-default" name="Phone Number" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="caption text-color-primary">email address *</label>
                            <input id="contact-email-address" type="email" class="form-control caption is-default" name="_replyto" placeholder="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="caption text-color-primary">subject</label>
                            <select id="contact-subject" type="text" class="custom-select form-control caption text-color-primary is-default" name="Subject" placeholder="">
                                <option selected value="default">choose one...</option>
                                <option value="Product Feedback">product feedback</option>
                                <option value="Wholesale Inquiry">wholesale inquiry</option>
                                <option value="Event Inquiry">event inquiry</option>
                                <option value="Media/Press Inquiry">media/press inquiry</option>
                                <option value="General Question">general question</option>
                                <option value="Other">other</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="caption text-color-primary">how'd you hear about us?</label>
                        <input id="contact-referral" type="text" class="form-control caption is-default" name="How'd You Hear About Us?" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label class="caption text-color-primary">message *</label>
                        <textarea id="contact-message" class="form-control caption is-default" rows="5" name="Message"></textarea>
                    </div>
                    <input type="submit" class="button" value="send">
                </form>
            </div>
        </div>
        <div class="section-banner bg-color-primary">
            <div class="text-color-primary title">@bemindfulbeverages #wecanallbebetter</div>
        </div>
        <div id="photo-highlights" class="container-fluid">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
        <div id="footer" class="bg-color-primary">
            <div class="container text-color-primary">
                <div class="links">
                    <div>
                        <a class="description text-color-primary underline" href="">press</a>
                    </div>
                    <div>
                        <a class="description text-color-primary underline" href="">careers</a>
                    </div>
                </div>
                <form id="email-form" action="https://formspree.io/test@dotslashdigital.com" method="POST">
                    <div class="input">
                        <div class="caption">
                            Sign up for news, offers, and more
                        </div>
                        <div class="caption input-group">
                            <input type="email" class="form-control bg-color-primary text-color-primary is-default" placeholder="your email">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="submit">
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="social-media">
                    <a href="">
                        <i class="fab fa-instagram text-color-primary"></i>
                    </a>
                    <a href="">
                        <i class="fab fa-facebook-f text-color-primary"></i>
                    </a>
                    <a href="">
                        <i class="fab fa-twitter text-color-primary"></i>
                    </a>
                </div>
            </div>
        </div>
  
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
