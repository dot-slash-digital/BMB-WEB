<!DOCTYPE html>
<html>
    <head>
        <title>Contact - Be Mindful Beverages</title>
        <meta name="author" content="Dot Slash Digital">
        <meta name="description" content="">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Placeholder Header -->
        <div style="width: 100%; background-color: #ffc8c8; text-align: center; padding: 38.5px 0">
            <p style="margin: 0">Header</p>
        </div>
        
        <!-- Contact Page -->
        <div id="contact-outer">
            <p class="text-main">contact us</p>
            <p class="text-sub">if you have any questions or comments, don't hesitate to email us! your feedback is important.</p>
        
            <!-- Contact Form -->
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="contact-name">Name *</label>
                        <input type="text" class="form-control" id="contact-name" placeholder="Full name...">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="contact-email">Email *</label>
                        <input type="email" class="form-control" id="contact-email" placeholder="Email address...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="contact-referral">How Did You Hear About Us?</label>
                    <input type="text" class="form-control" id="contact-referral" placeholder="Short explanation...">
                </div>
                <div class="form-group">
                    <label for="contact-message">Message *</label>
                    <textarea class="form-control" id="contact-message" placeholder="Your message..." rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
        <!-- Placeholder Footer -->
        <div style="width: 100%; background-color: #ffc8c8; text-align: center; padding: 37px 0">
            <p style="margin: 0">Footer</p>
        </div>
        
        <!-- Scripts -->
        <div>
            <!-- jQuery -->
            <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

            <!-- Popper -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

            <!-- Bootstrap -->
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
